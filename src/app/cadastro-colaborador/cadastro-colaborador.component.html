<div class="content">
  <form (ngSubmit)="addUser()" #userForm="ngForm">
    <div class="conjunto">
      <div class="input">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="newItem.nome" required><br><br>
      </div>

      <div class="input">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" [(ngModel)]="newItem.sobrenome" required><br><br>
      </div>
    </div>

    <div class="conjunto">
      <div class="input">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" [(ngModel)]="newItem.cpf" required><br><br>
      </div>
    </div>
    
    <div class="conjunto">
      <div class="input">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" [(ngModel)]="newItem.password" required><br><br>
      </div>
    
      <div class="input">
        <label for="confirmacaoSenha"> Confirmação da senha:</label>
        <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" [(ngModel)]="newItem.passwordConfirmation"
          required><br><br>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Cadastrar</button>
  </form>
</div>
