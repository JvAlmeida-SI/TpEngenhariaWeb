<div>
  <h1>Em cartaz</h1>
  <div class="filmes">
      <table border="1">
        <thead>
          <tr>
            <th>Título</th>
            <th>Sinopse</th>
            <th>Duração</th>
            <th>Idade Mínima</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let movie of movies">
            <td>{{ movie.title }}</td>
            <td>{{ movie.synopsis }}</td>
            <td>{{ movie.duration }}</td>
            <td>{{ movie.age }}</td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
