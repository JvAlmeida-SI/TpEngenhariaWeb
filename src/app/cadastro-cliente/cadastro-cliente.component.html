<div class="content">
  <form (ngSubmit)="addUser()" #userForm="ngForm">
    <div class="conjunto">
      <div class="input">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" formControlName="firstName" required><br><br>
      </div>

      <div class="input">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" formControlName="lastName" required><br><br>
      </div>
    </div>

    <div class="conjunto">
      <div class="input">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" formControlName="cpf" required><br><br>
      </div>
    </div>

    <div class="conjunto">
      <div class="input">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" formControlName="password" required><br><br>
      </div>

      <div class="input">
        <label for="confirmacaoSenha"> Confirmação da senha:</label>
        <input type="password" id="confirmacaoSenha" name="confirmacaoSenha" formControlName="passwordConfirmation" required><br><br>
      </div>
    </div>

    <button type="submit" [disabled]="userForm.invalid">Cadastrar</button>
  </form>
</div>
