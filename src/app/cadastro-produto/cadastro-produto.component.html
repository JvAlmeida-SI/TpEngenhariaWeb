<div class="content">
  <form [formGroup]="cadastroForm" (ngSubmit)="addProduct()">
      <div class="conjunto">
        <div class="input">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" formControlName="name" required><br><br>
        </div>

        <div class="input">
          <label for="preco">Pre√ßo:</label>
          <input type="text" id="preco" formControlName="price" required><br><br>
        </div>
      </div>

    <button type="submit" [disabled]="userForm.invalid">Cadastrar</button>
    <button type="button" (click)="fetchProduct()">Buscar</button>
  </form>
</div>
