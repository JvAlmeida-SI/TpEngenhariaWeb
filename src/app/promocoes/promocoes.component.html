<div>
  <hr>
  <h1>Produtos disponíveis</h1>
  <div class="produtos">
    <table border="1">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Preço</th>
          <th>Carrinho</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price }}</td>
          <td><button>Adicionar</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
